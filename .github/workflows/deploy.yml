name: Backend Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/artihcus-global-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/artihcus-global-backend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker image prune -f
            docker pull ${{ secrets.DOCKER_USERNAME }}/artihcus-global-backend:latest
            docker stop artihcus-global-backend || true
            docker rm artihcus-global-backend || true
            docker run -d \
              --name artihcus-global-backend \
              --restart unless-stopped \
              --network mongo_default \
              -p 5001:5000 \
              --env-file /data/apps/artihcus-global/.env \
              -v /data/apps/artihcus-global/uploads:/app/uploads \
              ${{ secrets.DOCKER_USERNAME }}/artihcus-global-backend:latest
